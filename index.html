<!DOCTYPE html>
<html>
<head>
    <title>Inventory Whisperer Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>Inventory Whisperer Dashboard</header>
    <div id="app">
        <!-- Tabs Navigation -->
        <div class="tabs">
            <button class="tab-button" onclick="showTab('quantity-tab')">Quantity Input</button>
            <button class="tab-button" onclick="showTab('stock-tab')">Stock Overview</button>
        </div>

        <!-- Tab Contents -->
        <div id="quantity-tab" class="tab-content">
            <h2>Quantity Input</h2>
            <div class="chat-box">
                <textarea id="chat-input" placeholder="Ask about quantity..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="chat-output"></div>
        </div>

        <div id="stock-tab" class="tab-content" style="display: none;">
            <h2>Stock Overview</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Sales Last Week</th>
                        <th>Season</th>
                    </tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>
    </div>

    <script src="/static/frontend.js"></script>

    <script>
        // Function to switch between tabs
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });

            var activeTab = document.getElementById(tabId);
            activeTab.style.display = 'block';
        }

        // Default tab shown
        showTab('quantity-tab');
    </script>
</body>
</html>
